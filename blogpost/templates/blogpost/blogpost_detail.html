{% extends 'catalog/home.html' %}
{% load my_foto%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <h6 class="card-title">Статья: {{ object.title }} ({{ object.slug }})</h6>

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <img src= "{{ object.image|media_filter }}" height="200" class="img">
                        <li>- {{ object.content }}</li>
                        <li>- {{ object.created_at }}</li>
                    </ul>
                    <div class="btn-group">
                        <a href="{% url 'blogpost:edit' object.pk %}"
                           class="btn btn-sm btn-outline-primary">Править</a>
                        <a href="{% url 'blogpost:delete' object.pk %}"
                           class="btn btn-sm btn-outline-danger">Удалить</a>
                        <a href="{% url 'blogpost:list' %}"
                           class="btn btn-sm btn-outline-success">Назад</a>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.number_of_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
