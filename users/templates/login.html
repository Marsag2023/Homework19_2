{% extends 'catalog/home.html' %}
{% load static %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" id="createForm" enctype="multipart/form-data">
        <div class="col-5">
            <div class="card">
                <div class="card-header text-center">
                    <div class="card-body text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                     <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                            Войти
                     </button>
                    <a class="btn btn-lg btn-block btn-outline-warning" href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                    <a class="btn btn-lg btn-block btn-outline-success" href="{% url 'users:register' %}">Регистрация</a>
                </div>
            </div>
        </div>>
    </form>
</div>
{% endblock %}
