{% extends 'catalog/index.html' %}
{% block content %}
{% load my_tags %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.image | media_filter }}" height="250" class="img">
                    <div class="card-body">
                        <p class="card-text">{{ object.name }}</p>
                        <p class="card-text">{{ object.description }}</p>
                        <p class="card-text">Цена: {{ object.price }}</p>
                        <p class="card-text">Дата релиза: {{ object.updated_at }}</p>
                        <p>Активная версия: {{ object.active_version }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:list' %}" role="button">На главную</a>
                            </div>
                            <div class="card-footer">
                                Просмотры: {{ object.number_of_views }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
